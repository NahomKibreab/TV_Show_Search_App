<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b6fa6f179c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid m-3">
        <div class="row m-3">
            <form>
                <div class="col-6 mx-auto">
                    <div class="h3 text-center">TV Shows</div>
                    <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                            <input type="text" id="search_title" name="search title" class="form-control" placeholder="Search TV Show by Title" aria-label="search" aria-describedby="basic-addon1">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col d-flex flex-row flex-wrap justify-content-center">
                <!-- DOM created automatically when you typing on search bar -->
            </div>
        </div>
        <div class="row" id="default_result">
            <div class="col">
                <div class="h3 text-center">Find TV Shows you would like to watch!</div>
            </div>
        </div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
